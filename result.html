<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Result - HELBme</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1193d4",
            background: "#f6f7f8",
            safe: "#28a745",
            scam: "#dc3545",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="client/assets/css/style.css" />
</head>

<body class="bg-background font-display text-[#0d171b] flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-[#C2E2FA] sticky top-0 z-10 border-b border-gray-200">
    <h2 class="text-lg font-bold flex-1 text-center">Analysis Result</h2>
    <div class="relative">
      <span id="menuIcon" class="material-symbols-outlined cursor-pointer text-[28px]">menu</span>
      <div id="menu" class="hidden absolute right-0 mt-2 w-32 bg-[#E6F3FC] rounded-lg shadow-md">
        <a href="index.html" class="block px-4 py-2 text-sm hover:bg-primary hover:text-white rounded-t-lg">Home</a>
        <a href="upload.html" class="block px-4 py-2 text-sm hover:bg-primary hover:text-white">Upload</a>
        <a href="about.html" class="block px-4 py-2 text-sm hover:bg-primary hover:text-white rounded-b-lg">About</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-5 py-8 text-center">
    <!-- Dynamic Result Section -->
    <div id="verdictSection" class="flex flex-col items-center mb-8">
      <!-- This will be populated by JavaScript -->
    </div>

    <!-- Dynamic Findings Section -->
    <div id="findingsSection" class="grid gap-4 max-w-xl mx-auto mb-8">
      <!-- This will be populated by JavaScript -->
    </div>

    <!-- Dynamic Next Steps Section -->
    <section id="nextStepsSection" class="max-w-xl mx-auto text-left mb-8">
      <!-- This will be populated by JavaScript -->
    </section>

    <!-- URL Analysis Section -->
    <section id="urlSection" class="max-w-xl mx-auto text-left mb-8">
      <!-- This will be populated by JavaScript -->
    </section>

    <!-- Action Button -->
    <div class="mt-8">
      <button onclick="window.location.href='upload.html'" class="bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-primary/90 transition">
        Check Another Message
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#FFFD8F] text-center py-4 text-sm text-gray-500 border-t border-gray-200">
    Â© 2025 HELBme
  </footer>

  <script src="client/assets/js/result.js"></script>
</body>
</html>
