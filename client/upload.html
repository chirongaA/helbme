<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELBme - Smishing Scam Detector</title>

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1193d4",
            background: "#f6f7f8",
            dark: "#101c22",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    body {
      min-height: 100dvh;
    }
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171b] dark:text-slate-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-[#C2E2FA] dark:bg-background-dark sticky top-0 z-10 border-b border-gray-200">
    <a href="index.html" class="flex items-center text-primary">
      <span class="material-symbols-outlined text-[24px]">arrow_back</span>
    </a>

    <h2 class="text-lg font-bold flex-1 text-center">Check Your Message</h2>

    <!-- Hamburger Menu -->
    <div class="relative">
      <button id="menuBtn" class="material-symbols-outlined text-[28px] text-primary focus:outline-none">
        menu
      </button>
      <div id="menuDropdown"
           class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-gray-200 dark:border-slate-700">
        <a href="index.html" class="block px-4 py-2 hover:bg-primary/10 dark:hover:bg-slate-700">Home</a>
        <a href="upload.html" class="block px-4 py-2 hover:bg-primary/10 dark:hover:bg-slate-700">Upload</a>
        <a href="about.html" class="block px-4 py-2 hover:bg-primary/10 dark:hover:bg-slate-700">About</a>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex flex-col flex-grow items-center justify-center p-6 space-y-6">
    <div class="text-center max-w-xl">
      <h2 class="text-3xl font-bold">Detect Smishing Scams with HELBme</h2>
      <p class="text-base text-slate-600 dark:text-slate-300 mt-2">
        Upload a screenshot of a suspicious text message to check if it's a smishing scam.
      </p>
    </div>

    <!-- Upload Box -->
    <form id="uploadForm" class="w-full max-w-2xl flex flex-col items-center">
      <label
        for="fileInput"
        class="flex flex-col items-center gap-3 w-full p-10 border-2 border-dashed border-[#cfdfe7] dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800/30 cursor-pointer transition hover:bg-[#e7eff3]/40 dark:hover:bg-slate-700/40"
      >
        <span class="text-lg font-bold">Drag and drop or click to upload</span>
        <span class="text-sm text-slate-500">Supported file types: PNG, JPG</span>
        <input type="file" id="fileInput" name="file" accept=".png, .jpg, .jpeg" class="hidden" />
      </label>

      <p id="fileName" class="text-sm text-slate-500 mt-2"></p>

      <button
        type="submit"
        id="analyzeBtn"
        class="mt-6 w-full h-12 bg-primary text-white font-bold rounded-xl shadow-lg hover:shadow-primary/50 transition-shadow"
      >
        Analyze Screenshot
      </button>

      <!-- Status Message -->
      <p id="statusMessage" class="mt-4 text-sm font-medium text-center"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class=" bg-[#FFFD8F] text-center py-4 text-sm text-gray-500 border-t border-gray-200">
    Â© 2025 HELBme | All Rights Reserved
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/upload.js"></script>
  <script>
    // Toggle dropdown menu
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    // Close the dropdown if user clicks outside
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
